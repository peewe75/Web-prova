<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BCS – Login Area Riservata</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center p-6">
  <div class="w-full max-w-md bg-white rounded-2xl shadow p-6">
    <div class="mb-6">
      <h1 class="text-2xl font-bold">Area Riservata BCS</h1>
      <p class="text-sm text-gray-600 mt-1">Accedi con le tue credenziali.</p>
    </div>

    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input id="email" type="email" required class="mt-1 w-full rounded-xl border-gray-300 focus:border-black focus:ring-black" placeholder="nome@dominio.it">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input id="password" type="password" required class="mt-1 w-full rounded-xl border-gray-300 focus:border-black focus:ring-black" placeholder="••••••••">
      </div>

      <button type="submit" class="w-full rounded-xl bg-black text-white py-2.5 font-medium hover:opacity-90">
        Entra
      </button>

      <div id="error" class="text-sm text-red-600 hidden"></div>
      <div class="text-xs text-gray-500 flex items-center justify-between">
        <a class="underline" href="#" id="forgotLink">Password dimenticata?</a>
        <a class="underline" href="/" id="backSite">Torna al sito</a>
      </div>
    </form>
  </div>

  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
  <script>
    const form = document.getElementById('loginForm');
    const errorEl = document.getElementById('error');
    const forgotLink = document.getElementById('forgotLink');

    function baseDomain(host){
      return host.replace(/^app\./,'').replace(/^admin\./,'').replace(/^www\./,'');
    }

    forgotLink.addEventListener('click', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      if(!email){
        errorEl.textContent = "Inserisci prima l'email, poi clicca di nuovo.";
        errorEl.classList.remove('hidden');
        return;
      }
      try{
        const res = await fetch(`${API_BASE_URL}/forgot_password.php`, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ email })
        });
        const data = await res.json();
        errorEl.textContent = data.message || "Se l'email è corretta, riceverai un link di reset.";
        errorEl.classList.remove('hidden');
        errorEl.classList.remove('text-red-600');
        errorEl.classList.add('text-green-700');
      }catch(err){
        errorEl.textContent = "Errore durante la richiesta. Riprova.";
        errorEl.classList.remove('hidden');
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorEl.classList.add('hidden');
      errorEl.classList.remove('text-green-700');
      errorEl.classList.add('text-red-600');

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      const result = await AuthService.login(email, password);
      if(!result || !result.success){
        errorEl.textContent = (result && result.message) ? result.message : "Credenziali non valide.";
        errorEl.classList.remove('hidden');
        return;
      }

      // salva sessione
      AuthService.setSession(result.user);

      const bd = baseDomain(window.location.hostname);
      if(result.user.role === 'admin'){
        window.location.href = `https://admin.${bd}/`;
      } else {
        window.location.href = `https://app.${bd}/`;
      }
    });

    // link torna al sito: se sei su app/admin subdomain, rimanda a www/base
    document.getElementById('backSite').addEventListener('click', (e) => {
      e.preventDefault();
      const bd = baseDomain(window.location.hostname);
      window.location.href = `https://${bd}/`;
    });
  </script>
</body>
</html>
