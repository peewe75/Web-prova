<!DOCTYPE html>
<html class="dark" lang="it">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Articolo - Studio Legale BCS</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />

    <!-- Shared Config (Same as other pages) -->
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#4fffac",
                        "primary-hover": "#2be68e",
                        "secondary": "#3a6b54",
                        "background-light": "#f0fdf7",
                        "background-dark": "#1a3326",
                        "surface-dark": "#244233",
                        "text-muted": "#bbf7d0",
                        "surface-border": "#3a6b54",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                    typography: {
                        DEFAULT: {
                            css: {
                                color: '#d1d5db', // text-gray-300
                                h1: { color: '#ffffff' },
                                h2: { color: '#ffffff', marginTop: '2em', marginBottom: '1em' },
                                h3: { color: '#ffffff' },
                                strong: { color: '#ffffff' },
                                blockquote: { borderLeftColor: '#4fffac', color: '#bbf7d0', fontStyle: 'italic' },
                                a: { color: '#4fffac', textDecoration: 'none', '&:hover': { textDecoration: 'underline' } },
                            },
                        },
                    },
                },
            },
        }
    </script>
    <!-- Tailwind Typography Plugin CDN (optional but recommended for rich text) -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
</head>

<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white antialiased">
    <!-- Navigation -->
    <header class="sticky top-0 z-50 w-full border-b border-[#234836] bg-[#11221a]/95 backdrop-blur-md">
        <div class="mx-auto flex h-16 max-w-7xl items-center justify-between px-4 sm:px-6 lg:px-8 py-2 lg:py-4">
            <a href="index.html" class="flex items-center gap-3 text-white hover:opacity-80 transition-opacity">
                <img src="images/logo.png" alt="Logo Studio Legale BCS" class="h-12 lg:h-24 w-auto object-contain">
                <span class="text-xl font-bold tracking-widest uppercase font-display hidden lg:block text-white">Studio
                    Legale</span>
            </a>
            <div class="hidden lg:flex items-center gap-6">
                <nav class="flex items-center gap-6">
                    <a class="text-white hover:text-primary transition-colors text-sm font-medium"
                        href="index.html">Home</a>
                    <a class="text-white hover:text-primary transition-colors text-sm font-medium" href="blog.html">Blog
                        & News</a>
                    <a class="text-white hover:text-primary transition-colors text-sm font-medium"
                        href="contatti.html">Contatti</a>
                </nav>
            </div>
            <button class="lg:hidden text-white">
                <span class="material-symbols-outlined">menu</span>
            </button>
        </div>
    </header>

    <main class="flex-grow pb-20">
        <!-- Hero Image -->
        <div id="article-hero" class="w-full h-[40vh] md:h-[50vh] bg-cover bg-center relative">
            <div class="absolute inset-0 bg-gradient-to-t from-background-dark via-background-dark/60 to-transparent">
            </div>
            <div class="absolute bottom-0 left-0 w-full p-4 md:p-10 lg:p-20 layout-container flex justify-center">
                <div class="max-w-4xl w-full">
                    <span id="article-category"
                        class="bg-primary text-background-dark font-bold px-3 py-1 rounded-full text-sm uppercase tracking-wider mb-4 inline-block">Category</span>
                    <h1 id="article-title"
                        class="text-4xl md:text-5xl lg:text-6xl font-bold text-white mb-6 leading-tight drop-shadow-lg">
                        Loading...</h1>
                    <div class="flex items-center gap-6 text-gray-300 text-sm md:text-base">
                        <div class="flex items-center gap-2">
                            <span class="material-symbols-outlined text-primary">person</span>
                            <span id="article-author">Author</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <span class="material-symbols-outlined text-primary">calendar_month</span>
                            <span id="article-date">Date</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Content -->
        <div class="layout-container px-4 md:px-10 lg:px-40 flex justify-center mt-12">
            <div class="w-full max-w-[900px]">
                <div class="bg-surface-dark p-8 md:p-12 rounded-3xl border border-secondary shadow-2xl">
                    <!-- Article Content Injection -->
                    <div id="article-content"
                        class="prose prose-invert prose-lg max-w-none prose-headings:font-display prose-p:font-body prose-p:text-gray-300 prose-li:text-gray-300">
                        <div class="animate-pulse space-y-4">
                            <div class="h-4 bg-gray-700 w-3/4 rounded"></div>
                            <div class="h-4 bg-gray-700 w-full rounded"></div>
                            <div class="h-4 bg-gray-700 w-5/6 rounded"></div>
                        </div>
                    </div>

                    <!-- Share / CTA Footer -->
                    <div
                        class="mt-12 pt-8 border-t border-secondary flex flex-col md:flex-row justify-end items-center gap-6">
                        <a href="contatti.html"
                            class="flex items-center gap-2 bg-primary hover:bg-primary-hover text-background-dark px-6 py-3 rounded-xl font-bold transition-all hover:scale-105 shadow-[0_0_15px_rgba(79,255,172,0.3)]">
                            Richiedi una consulenza <span class="material-symbols-outlined">arrow_right_alt</span>
                        </a>
                    </div>
                </div>

                <!-- Back Link -->
                <div class="mt-8 text-center">
                    <a href="blog.html"
                        class="inline-flex items-center gap-2 text-gray-400 hover:text-white transition-colors">
                        <span class="material-symbols-outlined">arrow_back</span> Torna al Blog
                    </a>
                </div>
            </div>
        </div>

    </main>

    <footer class="border-t border-secondary bg-background-dark pt-16 pb-8 text-center text-gray-400 text-sm">
        &copy; 2025 Studio Legale BCS. Tutti i diritti riservati.
    </footer>

    <script src="js/blog-engine.js"></script>
    <script>
        // Init Single Article
        document.addEventListener('DOMContentLoaded', () => {
            initSingleArticle();
        });
    </script>
    <script src="/js/cookie-consent.js"></script>`n</body>

</html>
